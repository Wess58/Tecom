<main class="landing-section" [@fadeIn]>

  <!-- <img class="roundedSquare1" src="assets/images/rounded-black-square.svg" alt="rounded-square"> -->
  <!-- <img class="roundedSquare2" src="assets/images/rounded-grey-square.svg" alt="rounded-square"> -->


  <main class="container px-0">
    <div class="row mx-0">
      <div class="col-md-12 col-lg-6">

        <div class="content">
          <div class="logo-remake" [ngClass]="{'drop-in':animateAfterViewInit}" [hidden]="!animateAfterViewInit">
            <h1>TECOM</h1>
            <h3>ADVANCE</h3>
          </div>

          <div [ngClass]="{'drop-in-2':animateAfterViewInit}" [hidden]="!animateAfterViewInit">
            <p>The one-stop service store for your <br> <strong>Information Technology Repair</strong> needs.</p>
            <p>Drop-in or <strong>mail-in</strong> your device by <br> filling out our Mail-In Form.</p>
          </div>

          <div class="d-flex justify-content-center justify-content-lg-start mt-5">
            <a href="#contact" class="btn btn-lg btn-contact" [ngClass]="{'drop-in-3':animateAfterViewInit}"
              [hidden]="!animateAfterViewInit"> Talk to us <span class="ms-2">&#8702;</span></a>
            <a class="btn btn-lg btn-main-in" data-bs-toggle="modal" data-bs-target="#mailInModal" [routerLink]="''"
              [queryParams]="{ type:'mail-in' }" [ngClass]="{'drop-in-35':animateAfterViewInit}"
              [hidden]="!animateAfterViewInit"> Mail in <span class="ms-2">&#8702;</span></a>
          </div>

        </div>

      </div>
    </div>

  </main>

    </video>
  </div> -->

</main>
