<nav class="navbar fixed-top navbar-expand-lg navbar-light" id="navbar"
  [ngClass]="{'scrolled':morphNavbar || router.url.includes('service')}">
  <span class="navbar-brand" [routerLink]="'/'" [hidden]="!morphNavbar && !router.url.includes('service')" [@fadeIn]>
    <span class="top-text">TECOM </span>
    <span class="bottom-text">ADVANCE</span>
  </span>

  <button class="navbar-toggler" type="button" (click)="toggleIcon()">
    <span> <i class="fas" [ngClass]="changeIcon ? 'fa-times' : 'fa-bars'" id="menuIcon"></i> </span>
  </button>


  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

    <span class="open-hours"> <i class="far fa-clock"></i> Mon‑Fri: 08:00am ‑ 08:00pm, Sat: 08:00am ‑ 05:00pm</span>

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'/'">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle-btn" href="#services" id="navbarDropdown" data-bs-toggle="dropdown"
          aria-expanded="false">
          Services <i class="fas fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <li *ngFor="let offer of offers" [routerLink]="['/service',offer.index]" (click)="serviceIndex = offer.index">
            <a class="dropdown-item"
              [ngClass]="{'active-dropdown-item':router.url.includes('service') && offer.index === +serviceIndex}">{{offer.title}}</a>
          </li>
        </ul>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link " href="#services">Services</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="modal" data-bs-target="#mailInModal" id="mailInModalBtn"
          [routerLink]="router.url" [queryParams]="{ type:'mail-in' }">Mail-in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#contact">Contact</a>
      </li>
    </ul>
  </div>

  <div class="side-menu" [ngClass]="{'open-side-menu':changeIcon}" (click)="toggleIcon()">

    <ul class="main-list">
      <li class="nav-item">
        <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item border-bottom">
        <a class="nav-link " href="#services">Services</a>
      </li>

      <ul class="services-listing" *ngIf="changeIcon" [@fadeIn]>
        <li *ngFor="let offer of offers" [routerLink]="['/service',offer.index]"
          [ngClass]="{'active-dropdown-item':router.url.includes('service') && offer.index === +serviceIndex}"
          (click)="serviceIndex = offer.index">
          {{offer.title}}
        </li>
      </ul>

      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="modal" data-bs-target="#mailInModal" id="mailInModalBtn"
          [routerLink]="router.url" [queryParams]="{ type:'mail-in' }">Mail-in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#contact">Contact</a>
      </li>

    </ul>

  </div>
</nav>



<!-- Modal -->
<div class="modal mail-in-modal fade p-0" id="mailInModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="mailInModalLabel" aria-hidden="true">
  <app-mail-in></app-mail-in>
</div>
