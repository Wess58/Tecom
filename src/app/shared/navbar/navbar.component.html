<nav class="navbar fixed-top navbar-expand-lg navbar-light" id="navbar" [ngClass]="{'scrolled':morphNavbar || router.url.includes('service')}">
  <span class="navbar-brand" [routerLink]="'/'" *ngIf="morphNavbar || router.url.includes('service')" [@fadeIn]>
    <!-- <img src="images/TA_blue.png" width="70px" height="70px" alt=""> -->
    <span>TECOM <br><span>ADVANCE</span> </span>
  </span>

  <button class="navbar-toggler" type="button" (click)="toggleIcon()">
    <i class="fas fa-bars" id="menuIcon" *ngIf="!changeIcon" [@fadeIn]></i>
    <i class="fas fa-times" id="menuIcon" *ngIf="changeIcon" [@fadeIn]></i>
  </button>


  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

    <span class="open-hours"> <i class="far fa-clock"></i> Mon‑Fri: 08:00am ‑ 08:00pm, Sat: 08:00am ‑ 05:00pm</span>

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle-btn" href="#services" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
          Services <i class="fas fa-caret-down"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <li *ngFor="let offer of offers" [routerLink]="['/service',offer.index]" [ngClass]="{'active-dropdown-item':offer.index === +serviceIndex}" (click)="refresh()"><a class="dropdown-item">{{offer.title}}</a></li>
        </ul>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link " href="#services">Services</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link " data-toggle="modal" data-target="#mailInModal" id="mailInModalBtn" [routerLink]="router.url" [queryParams]="{ type:'mail-in' }">Mail-in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#contact">Contact</a>
      </li>
    </ul>
  </div>

  <div class="side-menu" [ngClass]="{'open-side-menu':changeIcon}" (click)="toggleIcon()">

    <ul class="main-list">
      <li class="nav-item">
        <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item border-bottom">
        <a class="nav-link " href="#services">Services</a>
      </li>

      <ul class="services-listing">
        <li *ngFor="let offer of offers" [routerLink]="['/service',offer.index]" [ngClass]="{'active-dropdown-item':offer.index === +serviceIndex}" (click)="refresh()">
          {{offer.title}}
        </li>
      </ul>

      <li class="nav-item">
        <a class="nav-link " data-toggle="modal" data-target="#mailInModal" id="mailInModalBtn" [routerLink]="router.url" [queryParams]="{ type:'mail-in' }">Mail-in</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#contact">Contact</a>
      </li>

    </ul>

  </div>
</nav>



<!-- Modal -->
<div class="modal mail-in-modal fade p-0" id="mailInModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="mailInModalLabel" aria-hidden="true">
  <app-mail-in></app-mail-in>
</div>
