<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
  <div class="modal-content">
    <div class="modal-header py-2">
      <h5 class="modal-title" id="mailInModalLabel">Mail-in form</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="emailForm.firstName">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="emailForm.lastName">
            </div>
          </div>
        </div>

        <!-- <div class="form-group">
          <label for="businessName">Business name <small>( optional )</small></label>
          <input type="text" class="form-control" id="businessName" name="businessName" [(ngModel)]="emailForm.businessName">
        </div> -->

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="emailForm.email" (ngModelChange)="emailInvalid = false" [ngClass]="{'red-border-input':emailInvalid}" placeholder="e.g . johndoe@gmail.com">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="emailForm.phone" maxlength="12"
              oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Location / Address <small>(optional)</small></label>
          <input type="text" class="form-control" id="location" name="location" [(ngModel)]="emailForm.location" placeholder="eg. Kiambu , Kirigiti">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" class="form-control" id="message" name="message" [(ngModel)]="emailForm.message" rows="4" ></textarea>
        </div>
      </form>
    </div>

    <div class="modal-footer pt-0">
      <button type="button" class="btn btn-close mr-3" id="closeBtn" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-submit" (click)="formValidation()" [disabled]="!emailForm.phone || !emailForm.email || !emailForm.firstName || !emailForm.lastName || !emailForm.location || !emailForm.message">Submit</button>
    </div>
  </div>
</div>
